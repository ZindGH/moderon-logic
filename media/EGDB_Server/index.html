<div class="window">
    <div class="form-wrap">
        <h2 style="text-align: center;">EEmbGDG Server settings</h2>

        <div class="form-block" style="display: inline-block; width: 48%;">
            <!-- <br /> -->
            <h3>Serial Port settings (first connect)</h3>
        <div class="form-block-row">
        <form>

            <div class="select-serialport" style="display: block;">
            <div style="width: 90%; display: inline-block;">
            <label for="portId-js">Port</label>
            <select name="portId" id="portId-js">
                <option disabled>Select port name</option>
            </select> 
            </div>
            <div style="width: 8%; display: inline-block;">
            <div style="width: 100%; height: 100%;  position: relative;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            overflow: auto;">
            <div style="width: 30px; height: 30px;">
            <button id="updatePortList-js" type="button" style="margin: auto;">‚ü≥</button>    
            </div>
            </div>
            </div>
            </div>
            
            <label for="baudRateId-js">Baudrate</label>
            <select name="baudRateId" id="baudRateId-js">
                <option disabled>Select baudrate</option>
                <option value="9600">9600</option> 
                <option value="19200">19200</option> 
                <option value="38400">38400</option> 
                <option value="115200">115200</option> 
                <option value="921600">921600</option> 
            </select> 
            <label for="parityId-js">Parity</label>
            <select name="parityId" id="parityId-js">
                <option disabled>Select parity</option>
                <option value="no">No</option> 
                <option value="even">Even</option> 
                <option value="odd">Odd</option> 
            </select> 
            <label for="stopBitsId-js">StopBits</label>
            <select name="stopBitsId" id="stopBitsId-js">
                <option disabled>Select stopbits</option>
                <option value="1">One</option> 
                <option value="2">Two</option> 
            </select> 
        <!-- <button id="flushBtn-js" type="button" >Flash</button>  -->
        </form>
        </div>

        <br />
        </div>


        <div class="form-block" style="display: inline-block; width: 48%;">
            <!-- <br /> -->
            <h3>GDB Bridge settings</h3>
        <div class="form-block-row">
        <form>
            
            <label for="serverPortId-js">GDB Server Port</label>
            <input type="number" id="serverPortId-js" name="serverPortId" value="4242" min="0" />
            
            <h3>Serial Port settings for Debugging</h3>
            <label for="baudRateGdbId-js">Baudrate for Debugging</label>
            <select name="baudRateGdbId" id="baudRateGdbId-js">
                <option disabled>Select baudrate</option>
                <option value="9600">9600</option> 
                <option value="19200">19200</option> 
                <option value="38400">38400</option> 
                <option value="115200">115200</option> 
                <option value="921600">921600</option> 
            </select> 
            <label for="parityGdbId-js">Parity for Debugging</label>
            <select name="parityGdbId" id="parityGdbId-js">
                <option disabled>Select parity</option>
                <option value="no">No</option> 
                <option value="even">Even</option> 
                <option value="odd">Odd</option> 
            </select> 
            <label for="stopBitsGdbId-js">StopBits for Debugging</label>
            <select name="stopBitsGdbId" id="stopBitsGdbId-js">
                <option disabled>Select stopbits</option>
                <option value="1">One</option> 
                <option value="2">Two</option> 
            </select> 
        <button id="flushBtn-js" type="button" >Attach</button> 
        </form>
        </div>
        <br />
        </div>

    </div>
</div>
